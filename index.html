<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">


    <title>Calculator</title>
</head>
<body>
    <main>
       <div class="input_div">
        <input type="text" class="input" />
       </div>
      
        <div class="Button_section">
            <!-- s1 -->
            <section class="section_btn">
               <button class="btn">AC</button>
               <button class="btn">DC</button>
               <button class="btn">.</button>
               <button class="btn">/</button>
            </section>
            <!-- s1 -->
            <section class="section_btn">
               <button class="btn-1">7</button>
               <button class="btn-1">8</button>
               <button class="btn-1">9</button>
               <button class="btn">X</button>
            </section>
            <!-- s1 -->
            <section class="section_btn">
               <button class="btn-1">4</button>
               <button class="btn-1">5</button>
               <button class="btn-1">6</button>
               <button class="btn">-</button>
            </section>
            <!-- s1 -->
            <section class="section_btn">
               <button class="btn-1">1</button>
               <button class="btn-1">2</button>
               <button class="btn-1">3</button>
               <button class="btn">+</button>
            </section>
            <section class="section_btn">
               <button class="btn-1">00</button>
               <button class="btn-1">0</button>
               <button style="width: 100px; border-radius: 15px; color: greenyellow;" class="btn-1">=</button>
       
            </section>
           
        </div>
    </main>
